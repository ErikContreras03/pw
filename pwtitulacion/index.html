<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta Responsive</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <script>
      // Función para redirigir según el plan seleccionado
      function redirigirPlan() {
        var planSeleccionado = document.getElementById("planes").value;
        if (planSeleccionado) {
          window.location.href = planSeleccionado;
        }
      }
    </script>

    <style>
      /* Asegura que el pie de página esté siempre al final */
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto; /* Permite que el contenido principal crezca y ocupe el espacio disponible */
      }

      footer {
        padding: 10px 0;
      }
    </style>
  </head>

  <body>
    <!-- Encabezado con barra de navegación -->
    <header>
      <nav class=" amber accent-4"> 
        <div class="nav-wrapper"> 
          <!-- Imagen izquierda -->
          <a href="#">
            <img src="unamblanco.png" alt="Logo UNAM" style="height: 50px; margin-top: 5px;">
            <img src="fesblanco.png" alt="Logo FES" style="height: 50px; margin-top: 5px;">
            <img src="2icoblanco.png" alt="Logo ICO" style="height: 50px; margin-top: 5px;">
          </a>
  
          <!-- Título del sitio centrado -->
          <a href="#" class="brand-logo center">Planes de Estudio ICO</a>

          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Inicio</a></li>
            <li><a href="xd.html">Formulario</a></li>
            <li><a href="#">x</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container">
      <section class="planes">
        <h2 class="center-align">Selecciona un Plan de Estudio</h2>

        <!-- Select usando Materialize -->
        <div class="input-field col s12">
          <select id="planes" class="browser-default" onchange="redirigirPlan()">
            <option value="" disabled selected>--Selecciona un plan--</option>
            <option value="plan_8082.html">Plan 80,82</option>
            <option value="plan_1759.html">Plan 1759</option>
            <option value="plan_2119.html">Plan 2119</option>
          </select>
        </div>

        <!-- Sección de contenido con diseño responsivo -->
        <div class="row">
          <div class="col s12 m4">
            <div class="card">
              <div class="card-content">
                <span class="card-title">1</span>
                <p>1.</p>
              </div>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="card">
              <div class="card-content">
                <span class="card-title">2</span>
                <p>2.</p>
              </div>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="card">
              <div class="card-content">
                <span class="card-title">3</span>
                <p>3.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Pie de página siempre al fondo -->
    <footer class="page-footer blue darken-4">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <p class="center-align">&copy; 2024 Derechos reservados</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript al final para optimizar la carga -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
